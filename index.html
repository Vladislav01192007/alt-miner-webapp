<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ALTSETING Miner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader-screen">
    <img id="loader-logo" src="logo-transparent-circle.png" alt="ALTSETING Logo">
    <div class="loading-text">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <div id="game-screen" class="screen active" style="display: none;">
    <!-- TAB: Miner -->
    <div id="miner-tab" class="tab">
      <div class="miner-box" style="display: flex; justify-content: center; margin-top: 20px;">
        <button id="startMinerButton" class="logo-button">
          <img src="logo-transparent-circle.png" alt="Mine" class="logo-img">
        </button>
      </div>
      <div id="altCount">ALT: 0</div>
    </div>

    <!-- TAB: Upgrades -->
    <div id="upgrades-tab" class="tab" style="display: none;">
      <h2>Upgrades</h2>
      <div class="upgrade" id="upgrade1">
        <span>+1 ALT/sec — <strong>Cost: <span id="upgrade1Cost">10</span> ALT</strong></span>
        <button>Buy</button>
      </div>
      <div class="upgrade" id="upgrade2">
        <span>+3 ALT/sec — <strong>Cost: <span id="upgrade2Cost">50</span> ALT</strong></span>
        <button>Buy</button>
      </div>
      <div class="upgrade" id="upgrade3">
        <span>+10 ALT/sec — <strong>Cost: <span id="upgrade3Cost">200</span> ALT</strong></span>
        <button>Buy</button>
      </div>
    </div>

    <!-- TAB: Socials -->
    <div id="socials-tab" class="tab" style="display: none;">
      <h2>🌐 Follow Us</h2>
      <div class="socials-list">
        <div class="social-link"><a href="#">▶️ YouTube</a></div>
        <div class="social-link"><a href="#">📸 Instagram</a></div>
        <div class="social-link"><a href="#">✈️ Telegram</a></div>
        <div class="social-link"><a href="#">🐦 Twitter</a></div>
        <div class="social-link"><a href="#">🎵 TikTok</a></div>
      </div>
    </div>

  <!-- TAB: Wallet -->
<div id="wallet-tab" class="tab" style="display: none;">
  <h2>👛 ALTSETING Wallet</h2>
  <div class="wallet-container">
    <div class="wallet-balance glass">
      <div><strong>ALT:</strong> <span id="walletAlt">0</span></div>
      <div><strong>ALTST:</strong> <span id="walletAltst">0</span></div>
    </div>

    <div class="wallet-actions">
      <button class="neon-button" onclick="convertAlt()">💱 10 ALT → 1 ALTST</button>
    </div>

    <div id="wallet-message" class="wallet-message"></div>

    <!-- Реферальне посилання -->
    <div id="referral-container" style="margin-top: 15px; word-break: break-all; color: #0ff; text-align: center;"></div>

    <!-- Реферальна статистика -->
    <div id="referral-stats" style="margin-top: 20px; text-align: center; font-size: 14px; color: #ccc;"></div>
  </div>
</div>


    <!-- Footer Navigation -->
    <footer>
      <div class="nav-button-container">
        <div class="nav-btn" onclick="showTab('miner-tab')">⛏️<br>Miner</div>
        <div class="nav-btn" onclick="showTab('upgrades-tab')">⚙️<br>Upgrades</div>
        <div class="nav-btn" onclick="showTab('socials-tab')">🌐<br>Socials</div>
        <div class="nav-btn" onclick="showTab('wallet-tab')">👛<br>Гаманець</div>
      </div>
    </footer>
  </div>

  <script src="main.js"></script>
  <script>
    function showReferral() {
      if (typeof Telegram !== 'undefined' && Telegram.WebApp.initDataUnsafe?.user) {
        const userId = Telegram.WebApp.initDataUnsafe.user.id;
        const refLink = `https://t.me/altseting_miner_bot?start=${userId}`;
        document.getElementById("referral-container").innerHTML =
          `🔗 <strong>Твоє посилання:</strong><br><span>${refLink}</span>`;
      } else {
        document.getElementById("referral-container").textContent =
          "⚠️ Не вдалося отримати твій Telegram ID.";
      }
    }

    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loader-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
      }, 3000);
    };
  </script>
</body>
</html>
