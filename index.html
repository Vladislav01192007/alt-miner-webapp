<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ALTST Mario Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
class ALTSTGame extends Phaser.Scene {
  constructor() {
    super('game');
  }

  create() {
    // Рахунок
    this.score = 0;
    this.scoreText = this.add.text(16, 16, 'ALT: 0', { fontSize: '20px', fill: '#fff' });

    // Платформи (сині прямокутники)
    this.platforms = this.physics.add.staticGroup();
    this.addPlatform(400, 580, 800, 40);
    this.addPlatform(600, 400, 200, 20);
    this.addPlatform(50, 250, 200, 20);
    this.addPlatform(750, 220, 200, 20);

    // Гравець (зелений квадрат)
    this.player = this.add.rectangle(100, 450, 40, 40, 0x00ff00);
    this.physics.add.existing(this.player);
    this.player.body.setBounce(0.2);
    this.player.body.setCollideWorldBounds(true);

    // Монетки (жовті кружечки)
    this.coins = this.physics.add.group();
    for (let i = 0; i < 8; i++) {
      let coin = this.add.circle(100 + i * 80, 100, 15, 0xffd700);
      this.physics.add.existing(coin);
      coin.body.setBounceY(Phaser.Math.FloatBetween(0.2, 0.5));
      this.coins.add(coin);
    }

    // Колізії
    this.physics.add.collider(this.player, this.platforms);
    this.physics.add.collider(this.coins, this.platforms);

    // Збір монет
    this.physics.add.overlap(this.player, this.coins, this.collectCoin, null, this);

    // Керування
    this.cursors = this.input.keyboard.createCursorKeys();
  }

  addPlatform(x, y, width, height) {
    let platform = this.add.rectangle(x, y, width, height, 0x3366ff);
    this.physics.add.existing(platform, true);
    this.platforms.add(platform);
  }

  update() {
    // Ліво-право
    if (this.cursors.left.isDown) {
      this.player.body.setVelocityX(-160);
    } else if (this.cursors.right.isDown) {
      this.player.body.setVelocityX(160);
    } else {
      this.player.body.setVelocityX(0);
    }

    // Стрибок
    if (this.cursors.up.isDown && this.player.body.touching.down) {
      this.player.body.setVelocityY(-330);
    }
  }

  collectCoin(player, coin) {
    coin.destroy();
    this.score++;
    this.scoreText.setText('ALT: ' + this.score);
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: '#111',
  physics: { default: 'arcade', arcade: { gravity: { y: 300 }, debug: false } },
  scene: ALTSTGame
};

new Phaser.Game(config);
</script>
</body>
</html>
