<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ALTST Mario Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #111; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
<script>
class ALTSTGame extends Phaser.Scene {
  constructor() {
    super('game');
  }

  preload() {
    // Прості текстури
    this.load.image('platform', 'https://i.imgur.com/3uFzXlT.png');
    this.load.image('coin', 'https://i.imgur.com/6Xr9j1R.png'); // ALTST монета
    this.load.image('player', 'https://i.imgur.com/W0KxO6N.png'); // Герой
  }

  create() {
    this.score = 0;
    this.add.text(16, 16, 'ALT: 0', { fontSize: '20px', fill: '#fff' }).setScrollFactor(0).setDepth(1);
    this.scoreText = this.children.getByName('score');

    // Платформи
    this.platforms = this.physics.add.staticGroup();
    this.platforms.create(400, 580, 'platform').setScale(2).refreshBody();
    this.platforms.create(600, 400, 'platform');
    this.platforms.create(50, 250, 'platform');
    this.platforms.create(750, 220, 'platform');

    // Гравець
    this.player = this.physics.add.sprite(100, 450, 'player').setScale(0.7);
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);

    // Монетки
    this.coins = this.physics.add.group({
      key: 'coin',
      repeat: 8,
      setXY: { x: 50, y: 0, stepX: 90 }
    });
    this.coins.children.iterate(coin => {
      coin.setBounceY(Phaser.Math.FloatBetween(0.2, 0.5));
    });

    // Колізії
    this.physics.add.collider(this.player, this.platforms);
    this.physics.add.collider(this.coins, this.platforms);

    // Збір монет
    this.physics.add.overlap(this.player, this.coins, this.collectCoin, null, this);

    // Управління
    this.cursors = this.input.keyboard.createCursorKeys();
  }

  update() {
    if (this.cursors.left.isDown) {
      this.player.setVelocityX(-160);
    } else if (this.cursors.right.isDown) {
      this.player.setVelocityX(160);
    } else {
      this.player.setVelocityX(0);
    }

    if (this.cursors.up.isDown && this.player.body.touching.down) {
      this.player.setVelocityY(-330);
    }
  }

  collectCoin(player, coin) {
    coin.disableBody(true, true);
    this.score++;
    document.querySelector('text')?.remove();
    this.add.text(16, 16, 'ALT: ' + this.score, { fontSize: '20px', fill: '#fff' }).setScrollFactor(0).setDepth(1);
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  physics: { default: 'arcade', arcade: { gravity: { y: 300 }, debug: false } },
  scene: ALTSTGame
};

new Phaser.Game(config);
</script>
</body>
</html>


  <script src="main.js"></script>
 
</body>
</html>
