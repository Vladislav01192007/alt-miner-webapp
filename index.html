<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALT Miner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <!-- Логотип гри -->
      <img src="logo.png" alt="ALT Miner Logo" class="logo" />
      <h1>ALT Miner</h1>
      <p>Mine ALT Coins and upgrade your crypto empire!</p>
    </header>

    <main>
      <div class="miner-box">
        <!-- Іконка шахти -->
        <img src="mine-icon.png" alt="Mine Icon" class="mine-icon" />
        <button id="mineBtn">⛏️ Mine ALT</button>
        <p>You have <span id="coinCount">0</span> ALT coins</p>
      </div>

      <div class="upgrades">
        <h2>Upgrades</h2>
        <div class="upgrade" id="upgrade1">
          <span>+1 ALT/sec — <strong>Cost: <span id="upgrade1Cost">10</span> ALT</strong></span>
          <button>Buy</button>
        </div>
        <div class="upgrade" id="upgrade2">
          <span>+3 ALT/sec — <strong>Cost: <span id="upgrade2Cost">50</span> ALT</strong></span>
          <button>Buy</button>
        </div>
        <div class="upgrade" id="upgrade3">
          <span>+10 ALT/sec — <strong>Cost: <span id="upgrade3Cost">200</span> ALT</strong></span>
          <button>Buy</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Coming soon: Convert ALT to $ALTST Token!</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
